<html>
    <head>
        <title>Login page</title>
    </head>
    <body>
        <h1>Simple Login Page</h1>
        <form name="login">
            Username<input type="text" name="userid"/>
            Password<input type="password" name="pswrd"/>
            <input type="button" onclick="check(this.form)" value="Login"/>
            <input type="reset" value="Cancel"/>
        </form>
        <script language="javascript">
            function check(form) { /*function to check userid & password*/
                /*the following code checkes whether the entered userid and password are matching*/
                if(form.userid.value == "Moulberry" && form.pswrd.value == "moulberry123") {
                    window.open('admin.html')/*opens the target page while Id & password matches*/
                }
                else {
                    alert("Error Password or Username")/*displays error message*/
                }
            }
        </script>
        <p>This is my repository! <br>
        Thanks for visiting, it is hosted by github if you were wondering xD <br>
        By the way, if you want to hack someones password via chrome use chrome://flags/#password-manager-reauthentication on the bar! Insta-win!
        </p>
    </body>
</html>
